<h1>Hot Weather Widget</h1>

<div *ngIf="loaded" class="element">
  <div class="element-left">
    <place-component
      (changePlace)="changePlace($event.selected)"
      [places]="places"
      [selected]="selectedId"
    ></place-component>
  </div>
  <div class="element-right">
    <weather-component [currentPlace]="currentPlace"></weather-component>
    <stats-component [currentPlace]="currentPlace"></stats-component>
  </div>
</div>

<p class="clear"></p>
